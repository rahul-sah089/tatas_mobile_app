<ion-header>
  <page-header class="header_co"></page-header>
</ion-header>

<ion-content  class="background" padding>
  <ion-card class="bkgrnd_trnsprnt">
    <h2 class="page_header_dif">Extend Date</h2>
    <ion-item>
      <ion-label>Order No.</ion-label>
      <div item-content>{{order_no}}</div>
    </ion-item>

    <ion-item>
      <ion-label><strong>Return Date</strong></ion-label>  
      <ion-datetime disabled displayFormat="MMM DD YYYY" [(ngModel)]="returnDate"></ion-datetime>
    </ion-item>
    
    <ion-item>
       <ion-label>Extended Return Date</ion-label> 
       <ion-datetime displayFormat="MMM DD YYYY" min={{returnDate}} [(ngModel)]="extendedDate"></ion-datetime>
       <ion-icon name="calendar" item-right></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>Remarks</ion-label>
      <ion-input type="text" [value]="remarks" [(ngModel)]="remarks"></ion-input>
    </ion-item>

    <h6 id="err_msg">{{error_msg}}</h6>

    <button type="submit" ion-button (click)="extendDate()">
      Submit
    </button>
  </ion-card>
</ion-content>
